<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }
        .chat-board {
            flex: 1;
            max-width: 70%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 0 0 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin: 20px 0 20px 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .room-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .room-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .room-indicator {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .toggle-users-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        .toggle-users-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(247, 250, 252, 0.8));
        }
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.own {
            display: flex;
            justify-content: flex-end;
        }
        .message.other {
            display: flex;
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.other .message-bubble {
            background: white;
            color: #374151;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .message-info {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        .message.own .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        .message.other .message-info {
            color: #6b7280;
        }
        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .message-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .message-input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 4px 30px rgba(102, 126, 234, 0.3);
        }
        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            font-size: 1rem;
            background: transparent;
            color: #374151;
        }
        .message-input::placeholder {
            color: #9ca3af;
        }
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        .send-button:active {
            transform: scale(0.95);
        }
        .users-panel {
            width: 30%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 20px 20px 0;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.1);
            margin: 20px 20px 20px 0;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
        }
        .users-panel.collapsed {
            transform: translateX(100%);
            opacity: 0;
        }
        .users-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 20px 0 0;
        }
        .users-count {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .room-link-section {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .copy-link-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .copy-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .users-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: fadeInUser 0.3s ease-out;
        }
        @keyframes fadeInUser {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .user-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .user-name {
            font-weight: 500;
            color: #374151;
        }
        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
        }
        /* Add styles for banned users */
        .banned-users-section {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .banned-users-section h3 {
            color: #dc2626;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .banned-users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .banned-user-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 8px;
            color: #dc2626;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            .chat-board {
                max-width: 100%;
                border-radius: 0;
                margin: 0;
                flex: 1;
            }
            .users-panel {
                position: fixed;
                top: 0;
                right: 0;
                width: 280px;
                height: 100vh;
                margin: 0;
                border-radius: 20px 0 0 20px;
                z-index: 1000;
            }
            .users-panel.collapsed {
                transform: translateX(100%);
            }
            .room-header {
                border-radius: 0;
            }
            .message-bubble {
                max-width: 85%;
            }
        }
        .chat-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            overflow-x: auto;
            padding: 0 10px;
        }
        .chat-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            margin: 5px 2px 0;
        }
        .chat-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        .status-dot.disconnected {
            background: #ef4444;
        }
        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }
        .user-menu {
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            color: #888;
            user-select: none;
            position: relative;
        }
        .user-menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            min-width: 100px;
        }
        .user-menu-dropdown button {
            background: none;
            border: none;
            width: 100%;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            color: #d00;
            font-weight: bold;
        }
        .user-menu-dropdown button:hover {
            background: #f5f5f5;
        }
        /* Add like button styles */
        .like-section {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 6px;
            margin-left: 2px;
            user-select: none;
        }
        .like-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding-top: 4px;
            border-top: 1px solid #f3f4f6;
            width: fit-content;
            font-size: 0.95em;
            color: #e25555;
        }
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            transition: transform 0.1s;
            outline: none;
        }
        .like-btn:active {
            transform: scale(1.15);
        }
        .like-count {
            font-size: 1em;
            color: #e25555;
            min-width: 18px;
            text-align: left;
            font-weight: 500;
        }
        .like-float-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            width: fit-content;
            /* visually outside the bubble */
        }
        .like-own {
            justify-content: flex-end;
            margin-left: auto;
            margin-right: 10px;
        }
        .like-other {
            justify-content: flex-start;
            margin-left: 10px;
        }
        .like-btn-hand {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 4px;
            display: flex;
            align-items: center;
            transition: transform 0.1s;
            outline: none;
            border-radius: 50%;
        }
        .like-btn-hand:active {
            transform: scale(1.18) rotate(-10deg);
            background: #e3f0ff;
            box-shadow: 0 2px 8px #1877f233;
        }
        .like-hand-icon {
            width: 22px;
            height: 22px;
            fill: #1877f2;
            filter: drop-shadow(0 1px 2px #1877f244);
            transition: filter 0.2s;
        }
        .like-btn-hand:active .like-hand-icon {
            filter: drop-shadow(0 0 8px #1877f2aa);
        }
        .like-count-hand {
            font-size: 1em;
            color: #1877f2;
            min-width: 18px;
            text-align: left;
            font-weight: 600;
            margin-left: 2px;
            user-select: none;
        }
        .like-float-row-attached {
            display: flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            bottom: 8px;
            /* Attach to the right or left depending on message side */
        }
        .message.own .like-float-row-attached {
            right: 12px;
        }
        .message.other .like-float-row-attached {
            left: 12px;
        }
        .like-bottom-row {
            display: flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            bottom: 8px;
            /* Attach to the right or left depending on message side */
        }
        .message.own .like-bottom-row {
            right: 16px;
        }
        .message.other .like-bottom-row {
            left: 16px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- Left Chat Board Section -->
    <div class="chat-board">
        <div class="chat-tabs" style="display: none;">
            <button class="chat-tab active">General</button>
            <button class="chat-tab">Team</button>
            <button class="chat-tab">+</button>
        </div>
        <div class="room-header">
            <div class="room-title">
                <div class="room-indicator"></div>
                <span id="room-name">General Chat</span>
            </div>
            <div class="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="connection-text">Connected</span>
            </div>
            <button class="toggle-users-btn" onclick="toggleUsersPanel()">
                <span id="toggle-text">Hide Users</span>
            </button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="message-input-container">
            <div class="message-input-wrapper">
                <input type="text" class="message-input" id="message-input" placeholder="Type your message..." maxlength="500" autocomplete="off">
                <button class="send-button" id="send-btn">
                    ➤
                </button>
            </div>
        </div>
    </div>
    <!-- Right Users Panel -->
    <div class="users-panel" id="users-panel">
        <div class="users-header">
            <div class="users-count">
                <span id="online-count">0</span> Online
            </div>
        </div>
        <div class="room-link-section">
            <button class="copy-link-btn" id="copy-link-btn">
                📋 Copy Room Link
            </button>
        </div>
        <div class="users-list" id="users-list"></div>

        <!-- Add banned users section -->
        <div class="banned-users-section" style="display:none">
            <h3>Banned Users</h3>
            <div class="banned-users-list" id="banned-users-list"></div>
        </div>
    </div>
</div>
<!-- SockJS and STOMP libraries -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    // --- LOGIC FROM room.html, mapped to r1.html UI ---
    let stompClient = null;
    let username = null;
    let role = null;
// Use last part of path as roomId
const roomId = window.location.pathname.split("/").pop();

console.log("[Init] roomId:", roomId);

// UI elements
const chatMessages = document.getElementById("chat-messages");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");
const usersList = document.getElementById("users-list");
const onlineCount = document.getElementById("online-count");
const copyLinkBtn = document.getElementById("copy-link-btn");
const roomName = document.getElementById("room-name");
const statusDot = document.getElementById("status-dot");
const connectionText = document.getElementById("connection-text");

// Set room name
roomName.textContent = roomId;
console.log("[Init] Set room name:", roomId);

// Authentication check (from room.html)
const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
if (!loggedInUser.username) {
    console.log("[Auth] No logged in user, redirecting...");
    alert("You must be logged in to continue.");
    window.location.href = "/signin.html";
} else {
    username = loggedInUser.username;
    role = loggedInUser.role;
    console.log("[Auth] User:", username, "Role:", role);
    connectToRoom();
}

// Copy room link
copyLinkBtn.addEventListener("click", () => {
    const url = window.location.href;
    navigator.clipboard.writeText(url).then(() => {
        console.log("[CopyLink] Room link copied!");
        showNotification("Room link copied!");
    }).catch(err => {
        console.error("[CopyLink] Clipboard error:", err);
        alert("Failed to copy the link.");
    });
});

// Send message on button click or Enter
sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Toggle users panel
let isPanelCollapsed = false;
window.toggleUsersPanel = function() {
    console.log("[UI] Toggle users panel");
    const panel = document.getElementById('users-panel');
    const toggleText = document.getElementById('toggle-text');
    isPanelCollapsed = !isPanelCollapsed;
    if (isPanelCollapsed) {
        panel.classList.add('collapsed');
        toggleText.textContent = 'Show Users';
    } else {
        panel.classList.remove('collapsed');
        toggleText.textContent = 'Hide Users';
    }
};

// Connection status UI
function updateConnectionStatus(status, text) {
    console.log("[Status] updateConnectionStatus:", status, text);
    statusDot.className = `status-dot ${status}`;
    connectionText.textContent = text;
}

// Connect to WebSocket and subscribe
function connectToRoom() {
    console.log("[WebSocket] connectToRoom called");
    updateConnectionStatus('connecting', 'Connecting...');

    // ✅ Pass username & roomId in URL query parameters
    const socket = new SockJS(`/chat?username=${username}&roomId=${roomId}`);
    stompClient = Stomp.over(socket);

    stompClient.heartbeat.incoming = 60 * 60000;
    stompClient.heartbeat.outgoing = 60 * 60000;

    stompClient.connect({}, async function (frame) {
        console.log("[WebSocket] Connected:", frame);
        updateConnectionStatus('connected', 'Connected');

        stompClient.subscribe(`/topic/${roomId}`, onMessageReceived);
        console.log("[WebSocket] Subscribed to /topic/" + roomId);

        stompClient.subscribe(`/topic/${roomId}.users`, onUserListUpdated);
        console.log("[WebSocket] Subscribed to /topic/" + roomId + ".users");

        // Subscribe to like updates
        stompClient.subscribe(`/topic/${roomId}.like`, onLikeUpdated);
        console.log("[WebSocket] Subscribed to /topic/" + roomId + ".like");

        stompClient.send(`/app/chat/${roomId}/addUser`, {}, JSON.stringify({
            sender: username,
            type: "JOIN"
        }));
        console.log("[WebSocket] Sent addUser");

        await fetchBannedUsers();

        setTimeout(() => {
            stompClient.send(`/app/chat/${roomId}/getUsers`, {}, {});
            console.log("[WebSocket] Sent getUsers");
        }, 500);
    }, function (error) {
        console.error("[WebSocket] Connection error:", error);
        updateConnectionStatus('disconnected', 'Disconnected');
        alert("Room Closed! You will redirect to home page...");
        window.location.href = '/home.html';
    });
}

// Handle incoming chat messages
function onMessageReceived(payload) {
    console.log("[Message] onMessageReceived:", payload);
    const message = JSON.parse(payload.body);
    displayMessage(message);
}

// Handle user list updates (NOW FOR EVERYONE)
function onUserListUpdated(msg) {
    console.log("[UserList] onUserListUpdated:", msg);
    try {
        const data = JSON.parse(msg.body);
        const count = data.count || 0;
        const users = data.users || [];
        onlineCount.textContent = count;
        usersList.innerHTML = "";
        users.forEach(user => {
            const userElement = document.createElement('div');
            userElement.className = 'user-item';
            const initial = user.charAt(0).toUpperCase();
            const displayName = user === username ? 'You' : user;
            userElement.innerHTML = `
                <div class="user-avatar">${initial}</div>
                <div class="user-name">${displayName}</div>
                <div class="user-status"></div>
            `;
            // Only show menu if creator and not self
            if (role === 'CREATOR' && user !== username) {
                const menuSpan = document.createElement('span');
                menuSpan.className = 'user-menu';
                menuSpan.innerHTML = '&#8942;';
                menuSpan.onclick = function(event) {
                    event.stopPropagation();
                    showUserMenu(user, event, userElement);
                };
                userElement.appendChild(menuSpan);

                const dropdown = document.createElement('div');
                dropdown.className = 'user-menu-dropdown';
                dropdown.id = 'menu-' + user;
                const kickBtn = document.createElement('button');
                kickBtn.textContent = 'Kick User';
                kickBtn.onclick = function(e) {
                    e.stopPropagation();
                    kickUser(displayName);
                    dropdown.style.display = 'none';
                };
                dropdown.appendChild(kickBtn);

                userElement.appendChild(dropdown);
            }
            usersList.appendChild(userElement);
        });
    } catch (err) {
        console.error("[UserList] User list update error:", err);
    }
}
function showUserMenu(userId, event, userElement) {
    console.log("[UI] showUserMenu for", userId);
    // Hide all other menus
    document.querySelectorAll('.user-menu-dropdown').forEach(menu => menu.style.display = 'none');
    // Show this menu
    const menu = userElement.querySelector('.user-menu-dropdown');
    if (menu) {
        menu.style.display = 'block';
    }
}
document.addEventListener('click', function() {
    document.querySelectorAll('.user-menu-dropdown').forEach(menu => menu.style.display = 'none');
});

// Add fetchBannedUsers function
async function fetchBannedUsers() {
    console.log("[BannedUsers] fetchBannedUsers called");
    const bannedSection = document.querySelector('.banned-users-section');
    bannedSection.style.display = 'block';
    try {
        const response = await fetch(`http://localhost:9090/moderation/banned-users/${roomId}`);
        console.log("[BannedUsers] Response:", response)
        if (!response.ok) {
            throw new Error('Failed to fetch banned users');
        }
        const bannedUsers = await response.json();
        console.log('[BannedUsers] Fetched banned users:', bannedUsers);

        const bannedUsersList = document.getElementById('banned-users-list');
        bannedUsersList.innerHTML = '';

        bannedUsers.forEach(user => {
            const userElement = document.createElement('div');
            userElement.className = 'banned-user-item';
            userElement.innerHTML = `
                <span>${user}</span>
            `;
            bannedUsersList.appendChild(userElement);
        });
    } catch (error) {
        console.error('[BannedUsers] Error fetching banned users:', error);
    }
}

// Update kickUser function
async function kickUser(userName) {
    console.log("[Kick] kickUser called for:", userName);
    try {
        const response = await fetch("http://localhost:9090/chat/kick", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                roomId: roomId,
                username: userName
            })
        });

        if (!response.ok) {
            throw new Error("Failed to kick user");
        }

        const data = await response.json();
        console.log("[Kick] User kicked successfully:", data);

        // Fetch updated banned users list
        await fetchBannedUsers();

    } catch (error) {
        console.error("[Kick] Error kicking user:", error);
    }
}

// Send chat message
function sendMessage() {
    console.log("[Send] sendMessage called");
    const content = messageInput.value.trim();
    if (content && stompClient) {
        // Generate a unique messageId before sending
        let tempId = "";
        if (window.crypto && window.crypto.randomUUID) {
            tempId = crypto.randomUUID();
        } else {
            // Fallback for browsers without crypto.randomUUID
            tempId = 'msg-' + Date.now() + '-' + Math.floor(Math.random() * 1000000);
        }
        console.log("[Send] Generated tempId:", tempId);

        stompClient.send(`/app/chat/${roomId}/sendMessage`, {}, JSON.stringify({
            id: tempId,
            sender: username,
            content: content,
            type: "CHAT"
        }));
        messageInput.value = "";
        messageInput.focus();
        console.log("[Send] Message sent:", content, "with id:", tempId);
    }
}

// Display chat message in UI
function displayMessage(message) {
    console.log("[Display] displayMessage called:", message);
    const messageElement = document.createElement('div');
    const isOwnMessage = message.sender === username;
    messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
    let time = "";
    if (message.timestamp) {
        try {
            const d = new Date(message.timestamp);
            time = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        } catch {
            time = message.timestamp;
        }
    } else {
        time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    let infoText = "";
    if (message.type === "JOIN") {
        infoText = `${message.sender} joined the room`;
    } else if (message.type === "LEAVE") {
        infoText = `${message.sender} left the room`;
    } else {
        infoText = `${isOwnMessage ? 'You' : message.sender} • ${time}`;
    }

    // --- Like button attached to the bottom of the message bubble ---
    let likeHtml = "";
    if (message.type === "CHAT") {
        const likeCount = typeof message.likeCount === "number" ? message.likeCount : 0;
        likeHtml = `
            <div class="like-bottom-row ${isOwnMessage ? 'like-own' : 'like-other'}">
                <button class="like-btn-hand" title="Like" data-message-id="${message.id}" type="button">
                    <svg class="like-hand-icon" viewBox="0 0 24 24">
                        <path d="M9 22V12.5L5.21 13.11C4.5 13.22 4 13.86 4 14.59V20c0 .55.45 1 1 1h4zm2-9.5V22h7c.83 0 1.54-.5 1.84-1.22l2.02-4.71c.09-.23.14-.47.14-.72V13c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L15 4.41 13.59 3 8.17 8.41c-.37.37-.59.88-.59 1.41V19c0 .55.45 1 1 1h1v-8.5z" fill="#1877f2"/>
                    </svg>
                </button>
                <span class="like-count-hand" data-message-id="${message.id}">${likeCount}</span>
            </div>
        `;
    }
    messageElement.innerHTML = `
        <div class="message-bubble" style="position:relative; padding-bottom:36px;">
            <div class="message-info">${infoText}</div>
            <div class="message-text">${message.type === "CHAT" ? escapeHtml(message.content) : ""}</div>
            ${likeHtml}
        </div>
    `;
    chatMessages.appendChild(messageElement);

    // Add click event for like button if present
    if (message.type === "CHAT" && message.id) {
        const likeBtn = messageElement.querySelector(`.like-btn-hand[data-message-id="${message.id}"]`);
        if (likeBtn) {
            likeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log("[Like] Like button clicked for messageId:", message.id, "stompClient:", !!stompClient);
                if (stompClient && message.id) {
                    try {
                        // Send both messageId and roomId as per backend requirement
                        stompClient.send(`/app/chat/${roomId}/likeMessage`, {}, JSON.stringify({
                            id: message.id,
                            sender: username,
                            roomId: roomId
                        }));
                        console.log("[Like] Like sent for messageId:", message.id, "roomId:", roomId);
                    } catch (err) {
                        console.error("[Like] Error sending like:", err);
                    }
                } else {
                    console.error("[Like] stompClient not ready or message.id missing");
                }
            });
        }
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
    setTimeout(() => {
        messageElement.style.opacity = '1';
    }, 10);
}

// Handle like updates from backend
function onLikeUpdated(payload) {
    console.log("[Like] onLikeUpdated called:", payload);
    const updatedMsg = JSON.parse(payload.body);
    const msgId = updatedMsg.id;
    // Find the like count span and update it
    const likeCountSpan = document.querySelector(`.like-count-hand[data-message-id="${msgId}"]`);
    if (likeCountSpan) {
        likeCountSpan.textContent = updatedMsg.likeCount;
        console.log("[Like] Like count updated for messageId:", msgId, "likeCount:", updatedMsg.likeCount);
    } else {
        console.log("[Like] Like count span not found for messageId:", msgId);
    }
}

// Utility to escape HTML (reuse if needed)
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Show a single top priority message
function showTopPriorityMessage(msg) {
    const el = document.createElement('div');
    el.className = 'top-priority-message';
    // Compose: username (total like) : Message
    let sender = msg.sender ? escapeHtml(msg.sender) : '';
    let content = msg.content ? escapeHtml(msg.content) : '';
    let likeCount = typeof msg.likeCount === "number" ? msg.likeCount : 0;
    el.innerHTML = `
        <span style="font-weight:bold;">${sender}</span>
        <span style="opacity:0.8;"> (👍 ${likeCount})</span>
        <span style="font-weight:500;"> : </span>
        <span>${content}</span>
    `;
    topPriorityContainer.appendChild(el);
    setTimeout(() => {
        el.classList.add('out');
        setTimeout(() => {
            if (el.parentNode) el.parentNode.removeChild(el);
        }, 300);
    }, 2800);
}

// Fetch and cycle through top priority messages
async function fetchAndShowTopPriorityMessages() {
    try {
        const resp = await fetch(`http://localhost:9090/notification/${roomId}/top-liked`);
        if (!resp.ok) throw new Error('Failed to fetch top priority messages');
        const messages = await resp.json();
        if (!Array.isArray(messages)) return;
        // Show each message for 5 seconds, one after another
        for (let i = 0; i < messages.length; ++i) {
            showTopPriorityMessage(messages[i]);
            // Wait 5 seconds before showing next
            // eslint-disable-next-line no-await-in-loop
            await new Promise(res => setTimeout(res, 5000));
        }
    } catch (err) {
        // Optionally log error, but do not spam UI
        console.error('[TopPriority] Error:', err);
    } finally {
        // Schedule next fetch after 60 seconds total
        setTimeout(fetchAndShowTopPriorityMessages, 60000);
    }
}

// Start the top priority message loop after DOM ready
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(fetchAndShowTopPriorityMessages, 1000);
});
