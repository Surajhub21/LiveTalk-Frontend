<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        .tabbed-windows-container {
            margin: 5px;
            position: relative;
            width: 100vw;
            height: 100vh;
            min-height: 600px;
            background: none;
            overflow: hidden;
        }
        .window-tab {
            position: absolute;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            background: #fff;
            transition: box-shadow 0.2s, z-index 0.2s, transform 0.2s, opacity 0.2s;
            z-index: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 18px;
            margin-bottom: 38px; /* Add extra margin at the bottom */
            padding: 18px 12px 18px 12px;
        }
        .window-tab-header {
            background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px 20px;
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid #eee;
            letter-spacing: 0.5px;
        }
        .window-tab-content {
            flex: 1;
            overflow: auto;
            padding: 0;
            background: #f9f9fb;
            display: flex;
            flex-direction: column;
        }
        .main-chat-center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none; /* allow absolute tabs to be clickable */
            z-index: 2;
        }
        .main-chat-tab {
            /* Remove position, left, top, transform */
            width: 70vw;
            height: 90vh; /* Increased height */
            z-index: 3;
            position: static;
            pointer-events: auto;
        }
        .users-tab, .super-chat-tab {
            width: 20vw;
            height: calc(90vh - 4vh); /* Decrease height to fit upward */
            z-index: 2;
            top: 4vh; /* Move tabs upward */
        }
        .users-tab {
            right: 4vw;
            left: auto;
        }
        .super-chat-tab {
            left: 4vw;
            right: auto;
        }
        /* --- Desktop/Laptop Layout --- */
        @media (min-width: 901px) {
            .main-chat-tab {
                width: 70vw;
                height: 95vh; /* Increased height */
                position: static;
            }
            .main-chat-center-container {
                height: 100vh;
                width: 100vw;
            }
            .users-tab, .super-chat-tab {
                width: 20vw;
                height: calc(95vh - 4vh); /* Decrease height to fit upward */
                top: 4vh; /* Move tabs upward */
                z-index: 2;
            }
            .users-tab {
                right: 4vw;
                left: auto;
            }
            .super-chat-tab {
                left: 4vw;
                right: auto;
            }
        }
        /* --- Mobile Layout --- */
        @media (max-width: 900px) {
            .main-chat-tab, .users-tab, .super-chat-tab {
                left: 0 !important;
                right: 0 !important;
                top: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                border-radius: 0;
                transform: none !important;
                display: none;
            }
            .window-tab.active {
                display: flex;
                z-index: 10 !important;
                opacity: 1;
                filter: none;
                box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            }
            .tab-switch-bar {
                display: flex !important;
            }
        }
        .window-tab.active {
            z-index: 10 !important;
            box-shadow: 0 16px 48px 0 rgba(102,126,234,0.25), 0 2px 8px rgba(0,0,0,0.09);
            transform: scale(1.04);
            opacity: 1 !important;
            pointer-events: auto !important;
            filter: none;
            transition: box-shadow 0.2s, z-index 0.2s, transform 0.2s, opacity 0.2s;
        }
        .window-tab:not(.active) {
            z-index: 1 !important;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            transform: scale(0.98);
            opacity: 1 !important;
            pointer-events: auto !important;
            filter: blur(0.5px) grayscale(0.08);
            transition: box-shadow 0.2s, z-index 0.2s, transform 0.2s, opacity 0.2s;
        }
        @media (max-width: 900px) {
            .super-chat-list {
                padding: 12px;
                max-height: 56vh;
                overflow-y: auto;
            }
            .super-chat-list > div {
                margin-bottom: 12px;
                padding: 10px 14px;
                background: #fffbe7;
                border-radius: 8px;
                box-shadow: 0 1px 4px #f59e4288;
                font-size: 1em;
                color: #f59e42;
                font-weight: 500;
            }
        }
        /* Tab switch bar for mobile */
        .tab-switch-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -2px 12px #0001;
            z-index: 100;
            justify-content: space-around;
            align-items: center;
            padding: 0.5em 0;
        }
        .tab-switch-btn {
            flex: 1;
            border: none;
            background: none;
            font-size: 1.2em;
            color: #667eea;
            padding: 0.7em 0;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        .tab-switch-btn.active {
            color: #fff;
            background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
            border-radius: 8px;
        }
        .room-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .room-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .room-indicator {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .toggle-users-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        .toggle-users-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(247, 250, 252, 0.8));
        }
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.own {
            display: flex;
            justify-content: flex-end;
        }
        .message.other {
            display: flex;
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.other .message-bubble {
            background: white;
            color: #374151;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .message-info {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        .message.own .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        .message.other .message-info {
            color: #6b7280;
        }
        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .message-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .message-input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 4px 30px rgba(102, 126, 234, 0.3);
        }
        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            font-size: 1rem;
            background: transparent;
            color: #374151;
        }
        .message-input::placeholder {
            color: #9ca3af;
        }
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        .send-button:active {
            transform: scale(0.95);
        }
        .users-panel {
            width: 30%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 20px 20px 0;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.1);
            margin: 20px 20px 20px 0;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
        }
        .users-panel.collapsed {
            transform: translateX(100%);
            opacity: 0;
        }
        .users-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 20px 0 0;
        }
        .users-count {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .room-link-section {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .copy-link-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .copy-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .users-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: fadeInUser 0.3s ease-out;
        }
        @keyframes fadeInUser {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .user-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .user-name {
            font-weight: 500;
            color: #374151;
        }
        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
        }
        /* Add styles for banned users */
        .banned-users-section {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .banned-users-section h3 {
            color: #dc2626;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .banned-users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .banned-user-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 8px;
            color: #dc2626;
            font-size: 0.9rem;
        }
        /* Super Chat Styles */
        .super-chat-section {
            margin-top: 20px;
        }
        .super-chat-section h3 {
            color: #f59e42;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .super-chat-list {
            max-height: 60vh; /* Increased from 160px to 60vh */
            min-height: 200px;
            overflow-y: auto;
            background: rgba(255, 245, 230, 0.7);
            border-radius: 8px;
            padding: 8px;
        }

        /* --- Hide non-active tabs visually but keep them in DOM --- */
        .window-tab {
            transition: box-shadow 0.2s, z-index 0.2s, transform 0.2s, opacity 0.2s;
        }
        .window-tab.inactive {
            opacity: 0.15 !important;
            pointer-events: none !important;
            z-index: 1 !important;
            filter: blur(0.5px) grayscale(0.08);
        }
        .window-tab.active {
            opacity: 1 !important;
            pointer-events: auto !important;
            z-index: 10 !important;
            filter: none;
        }
        /* --- Like button styles from PreRoom.html --- */
        .like-bottom-row {
            display: flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            bottom: 8px;
        }
        .message.own .like-bottom-row {
            right: 16px;
        }
        .message.other .like-bottom-row {
            left: 16px;
        }
        .like-btn-hand {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 4px;
            display: flex;
            align-items: center;
            transition: transform 0.1s;
            outline: none;
            border-radius: 50%;
        }
        .like-btn-hand:active {
            transform: scale(1.18) rotate(-10deg);
            background: #e3f0ff;
            box-shadow: 0 2px 8px #1877f233;
        }
        .like-hand-icon {
            width: 22px;
            height: 22px;
            fill: #1877f2;
            filter: drop-shadow(0 1px 2px #1877f244);
            transition: filter 0.2s;
        }
        .like-btn-hand:active .like-hand-icon {
            filter: drop-shadow(0 0 8px #1877f2aa);
        }
        .like-count-hand {
            font-size: 1em;
            color: #1877f2;
            min-width: 18px;
            text-align: left;
            font-weight: 600;
            margin-left: 2px;
            user-select: none;
        }
        .super-chat-card {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
            animation: fadeInSuperChat 0.4s;
        }
        @keyframes fadeInSuperChat {
            from { opacity: 0; transform: translateY(20px) scale(0.96);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .super-chat-bank {
            background: linear-gradient(120deg, #f59e42 60%, #f093fb 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px #f59e4240, 0 1.5px 8px #f093fb33;
            padding: 18px 28px 14px 28px;
            min-width: 220px;
            max-width: 420px; /* Increased from 90vw to 420px */
            color: #fff;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2.5px solid #fffbe7;
        }
        .super-chat-amount {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .super-chat-currency {
            font-size: 0.7em;
            opacity: 0.8;
        }
        .super-chat-message {
            font-size: 1.1em;
            margin-bottom: 8px;
            word-break: break-word;
        }
        .super-chat-user {
            font-size: 0.95em;
            opacity: 0.93;
            text-align: right;
            font-style: italic;
        }

        /* --- Top Priority Messages Feature --- */

        /* Create a container for top priority notifications */
        #top-priority-container {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        /* Add CSS for animation */
        .top-priority-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            padding: 16px 32px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(240,147,251,0.18);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 8px 0;
            opacity: 0;
            transform: translateY(-30px) scale(0.98);
            animation: topPriorityIn 0.4s cubic-bezier(.4,0,.2,1) forwards;
            pointer-events: auto;
            min-width: 260px;
            max-width: 90vw;
            text-align: center;
            word-break: break-word;
        }
        @keyframes topPriorityIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .top-priority-message.out {
            animation: topPriorityOut 0.3s cubic-bezier(.4,0,.2,1) forwards;
        }
        @keyframes topPriorityOut {
            to {
                opacity: 0;
                transform: translateY(-30px) scale(0.98);
            }
        }
    </style>
</head>
<body>
<div class="tabbed-windows-container">
    <!-- Main Chat Center Container -->
    <div class="main-chat-center-container">
        <!-- Main Chat Tab -->
        <div class="window-tab main-chat-tab active" id="mainChatTab">
            <div class="room-header window-tab-header" onclick="bringToFront('mainChatTab')">
                <div class="room-title">
                    <div class="room-indicator" id="status-dot"></div>
                    <span id="room-name">Room</span>
                    <span id="room-desc" style="font-size:1em;color:#eee;margin-left:10px;"></span>
                </div>
                <div class="connection-status">
                    <span id="connection-text">Connecting...</span>
                </div>
                <!-- Remove copy-link-btn from here -->
            </div>
            <div class="window-tab-content">
                <!-- Main chat content -->
                <div class="chat-messages" id="chat-messages"></div>
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" class="message-input" id="message-input" placeholder="Type your message..." maxlength="500" autocomplete="off">
                        <button class="send-button" id="send-btn">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Users Online Tab -->
    <div class="window-tab users-tab" id="usersTab">
        <div class="window-tab-header" onclick="bringToFront('usersTab')" style="display: flex; align-items: center; justify-content: space-between;">
            <span>👥 Users Online</span>
            <button class="copy-link-btn" id="copy-link-btn" style="padding:6px 12px;font-size:0.95em;width:auto;min-width:unset;border-radius:8px;margin-left:auto;">
                📋
            </button>
        </div>
        <div class="window-tab-content">
            <div class="users-header">
                <div class="users-count">
                    <span id="online-count">0</span> Online
                </div>
            </div>
            <div class="users-list" id="users-list"></div>
            <!-- Banned users section -->
            <div class="banned-users-section" style="display:none">
                <h3>Banned Users</h3>
                <div class="banned-users-list" id="banned-users-list"></div>
            </div>
        </div>
    </div>
    <!-- Super Chat Tab -->
    <div class="window-tab super-chat-tab" id="superChatTab">
        <div class="window-tab-header" onclick="bringToFront('superChatTab')">
            <span>🌟 Super Chat</span>
        </div>
        <div class="window-tab-content">
            <div class="super-chat-list" id="super-chat-list"></div>
            <!-- Add Super Chat Button -->
            <div style="margin-top:auto; padding: 12px 0 0 0; display:flex; justify-content:center;">
                <button id="superChatBtn" style="background:linear-gradient(135deg,#f59e42,#f093fb);color:#fff;font-weight:600;border:none;padding:12px 28px;border-radius:10px;cursor:pointer;font-size:1.1em;box-shadow:0 2px 8px #f59e4288;">Send Super Chat</button>
            </div>
        </div>
    </div>
</div>
<!-- Tab switch bar for mobile -->
<div class="tab-switch-bar" id="tabSwitchBar">
    <button class="tab-switch-btn active" onclick="switchMobileTab('mainChatTab')" id="tabBtnMain">💬</button>
    <button class="tab-switch-btn" onclick="switchMobileTab('usersTab')" id="tabBtnUsers">👥</button>
    <button class="tab-switch-btn" onclick="switchMobileTab('superChatTab')" id="tabBtnSuper">🌟</button>
</div>
<!-- SockJS and STOMP libraries -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>

    let stompClient = null;
    let username = null;
    let role = null;
    // Use roomId from query parameter (?roomId=...)
    function getRoomIdFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get('roomId');
    }
    const roomId = getRoomIdFromQuery();

    // UI elements
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const usersList = document.getElementById("users-list");
    const onlineCount = document.getElementById("online-count");
    const copyLinkBtn = document.getElementById("copy-link-btn");
    const roomName = document.getElementById("room-name");
    const roomDesc = document.getElementById("room-desc");
    const statusDot = document.getElementById("status-dot");
    const connectionText = document.getElementById("connection-text");

    // Set room name and description (description is optional, set as needed)
    if (roomName && roomId) roomName.textContent = roomId;
    if (roomDesc) roomDesc.textContent = ""; // Set description if available

    // Authentication check
    const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    if (!loggedInUser.username) {
        // Optionally redirect or show message
         console.log("[Auth] No logged in user, redirecting...");
         alert("You must be logged in to continue.");
         window.location.href = "/signin.html";
    } else {
        username = loggedInUser.username;
        role = loggedInUser.role;
        connectToRoom();
    }

    // Connection status logic
    function updateConnectionStatus(status, text) {
        if (statusDot) {
            statusDot.className = "room-indicator";
            if (status === "connected") statusDot.style.background = "#4ade80";
            else if (status === "connecting") statusDot.style.background = "#f59e0b";
            else statusDot.style.background = "#ef4444";
        }
        if (connectionText) connectionText.textContent = text;
    }

    // Copy link button logic
    if (copyLinkBtn) {
        copyLinkBtn.addEventListener("click", () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showNotification("Room link copied!");
            }).catch(() => {
                alert("Failed to copy the link.");
            });
        });
    }

    // Send message on button click or Enter
    if (sendBtn) sendBtn.addEventListener("click", sendMessage);
    if (messageInput) {
        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    }

    // Toggle users panel (if present)
    let isPanelCollapsed = false;
    window.toggleUsersPanel = function() {
        const panel = document.getElementById('users-panel');
        const toggleText = document.getElementById('toggle-text');
        isPanelCollapsed = !isPanelCollapsed;
        if (panel && toggleText) {
            if (isPanelCollapsed) {
                panel.classList.add('collapsed');
                toggleText.textContent = 'Show Users';
            } else {
                panel.classList.remove('collapsed');
                toggleText.textContent = 'Hide Users';
            }
        }
    };

    // Connect to WebSocket and subscribe
    function connectToRoom() {
        updateConnectionStatus('connecting', 'Connecting...');
        const socket = new SockJS(`http://localhost:8083/websocket?username=${username}&roomId=${roomId}`);
        stompClient = Stomp.over(socket);

        stompClient.heartbeat.incoming = 60 * 60000;
        stompClient.heartbeat.outgoing = 60 * 60000;

        stompClient.connect({}, async function (frame) {
            updateConnectionStatus('connected', 'Connected');
            stompClient.subscribe(`/topic/${roomId}`, onMessageReceived);
            stompClient.subscribe(`/topic/${roomId}.users`, onUserListUpdated);
            stompClient.subscribe(`/topic/${roomId}.like`, onLikeUpdated);

            // Subscribe to the room's superchat topic
            stompClient.subscribe(`/topic/${roomId}.superchat`, (message) => {
                const chatMessage = JSON.parse(message.body);
                displaySuperChat(chatMessage);
            });

            stompClient.send(`/app/chat/${roomId}/addUser`, {}, JSON.stringify({
                sender: username,
                type: "JOIN"
            }));

            await fetchBannedUsers();

            setTimeout(() => {
                stompClient.send(`/app/chat/${roomId}/getUsers`, {}, {});
            }, 500);
        }, function (error) {
            updateConnectionStatus('disconnected', 'Disconnected');
            alert("Room Closed! You will redirect to home page...");
            window.location.href = '/home.html';
        });
    }

    // Display a super chat in the super chat list
    function displaySuperChat(superChat) {
        const superChatList = document.getElementById('super-chat-list');
        if (!superChatList) return;

        console.log(superChat);
        // Create a super chat card
        const card = document.createElement('div');
        card.className = 'super-chat-card';
        card.innerHTML = `
            <div class="super-chat-bank">
                <div class="super-chat-amount">₹${superChat.amount} <span class="super-chat-currency">${superChat.currency || "INR"}</span></div>
                <div class="super-chat-message">${escapeHtml(superChat.message)}</div>
                <div class="super-chat-user">— ${superChat.name || "Anonymous"}</div>
            </div>
        `;
        superChatList.prepend(card);
    }

    // Handle incoming chat messages
    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        displayMessage(message);
    }

    // Handle user list updates
    function onUserListUpdated(msg) {
        try {
            const data = JSON.parse(msg.body);
            const count = data.count || 0;
            const users = data.users || [];
            if (onlineCount) onlineCount.textContent = count;
            if (usersList) usersList.innerHTML = "";
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                const initial = user.charAt(0).toUpperCase();
                const displayName = user === username ? 'You' : user;
                userElement.innerHTML = `
                    <div class="user-avatar">${initial}</div>
                    <div class="user-name">${displayName}</div>
                    <div class="user-status"></div>
                `;
                // Only show menu if creator and not self
                if (role === 'CREATOR' && user !== username) {
                    const menuSpan = document.createElement('span');
                    menuSpan.className = 'user-menu';
                    menuSpan.innerHTML = '&#8942;';
                    menuSpan.onclick = function(event) {
                        event.stopPropagation();
                        showUserMenu(user, event, userElement);
                    };
                    userElement.appendChild(menuSpan);

                    const dropdown = document.createElement('div');
                    dropdown.className = 'user-menu-dropdown';
                    dropdown.id = 'menu-' + user;
                    const kickBtn = document.createElement('button');
                    kickBtn.textContent = 'Kick User';
                    kickBtn.onclick = function(e) {
                        e.stopPropagation();
                        kickUser(displayName);
                        dropdown.style.display = 'none';
                    };
                    dropdown.appendChild(kickBtn);

                    userElement.appendChild(dropdown);
                }
                if (usersList) usersList.appendChild(userElement);
            });
        } catch (err) {
            // ignore
        }
    }
    function showUserMenu(userId, event, userElement) {
        document.querySelectorAll('.user-menu-dropdown').forEach(menu => menu.style.display = 'none');
        const menu = userElement.querySelector('.user-menu-dropdown');
        if (menu) menu.style.display = 'block';
    }
    document.addEventListener('click', function() {
        document.querySelectorAll('.user-menu-dropdown').forEach(menu => menu.style.display = 'none');
    });

    // Add fetchBannedUsers function
    async function fetchBannedUsers() {
        const bannedSection = document.querySelector('.banned-users-section');
        if (bannedSection) bannedSection.style.display = 'block';
        try {
            const response = await fetch(`http://localhost:9090/moderation/banned-users/${roomId}`);
            if (!response.ok) throw new Error('Failed to fetch banned users');
            const bannedUsers = await response.json();
            const bannedUsersList = document.getElementById('banned-users-list');
            if (bannedUsersList) bannedUsersList.innerHTML = '';
            bannedUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'banned-user-item';
                userElement.innerHTML = `<span>${user}</span>`;
                if (bannedUsersList) bannedUsersList.appendChild(userElement);
            });
        } catch (error) {
            // ignore
        }
    }

    // Update kickUser function
    async function kickUser(userName) {
        try {
            const response = await fetch("http://localhost:9090/chat/kick", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    roomId: roomId,
                    username: userName
                })
            });
            if (!response.ok) throw new Error("Failed to kick user");
            await fetchBannedUsers();
        } catch (error) {
            // ignore
        }
    }

    // Send chat message
    function sendMessage() {
        const content = messageInput.value.trim();
        if (content && stompClient) {
            let tempId = "";
            if (window.crypto && window.crypto.randomUUID) {
                tempId = crypto.randomUUID();
            } else {
                tempId = 'msg-' + Date.now() + '-' + Math.floor(Math.random() * 1000000);
            }
            stompClient.send(`/app/chat/${roomId}/sendMessage`, {}, JSON.stringify({
                id: tempId,
                sender: username,
                content: content,
                type: "CHAT"
            }));
            messageInput.value = "";
            messageInput.focus();
        }
    }

    // Display chat message in UI
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        const isOwnMessage = message.sender === username;
        messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
        let time = "";
        if (message.timestamp) {
            try {
                const d = new Date(message.timestamp);
                time = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch {
                time = message.timestamp;
            }
        } else {
            time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        let infoText = "";
        if (message.type === "JOIN") {
            infoText = `${message.sender} joined the room`;
        } else if (message.type === "LEAVE") {
            infoText = `${message.sender} left the room`;
        } else {
            infoText = `${isOwnMessage ? 'You' : message.sender} • ${time}`;
        }

        // --- Like button markup from PreRoom.html ---
        let likeHtml = "";
        if (message.type === "CHAT") {
            const likeCount = typeof message.likeCount === "number" ? message.likeCount : 0;
            likeHtml = `
                <div class="like-bottom-row ${isOwnMessage ? 'like-own' : 'like-other'}">
                    <button class="like-btn-hand" title="Like" data-message-id="${message.id}" type="button">
                        <svg class="like-hand-icon" viewBox="0 0 24 24">
                            <path d="M9 22V12.5L5.21 13.11C4.5 13.22 4 13.86 4 14.59V20c0 .55.45 1 1 1h4zm2-9.5V22h7c.83 0 1.54-.5 1.84-1.22l2.02-4.71c.09-.23.14-.47.14-.72V13c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L15 4.41 13.59 3 8.17 8.41c-.37.37-.59.88-.59 1.41V19c0 .55.45 1 1 1h1v-8.5z" fill="#1877f2"/>
                        </svg>
                    </button>
                    <span class="like-count-hand" data-message-id="${message.id}">${likeCount}</span>
                </div>
            `;
        }
        messageElement.innerHTML = `
            <div class="message-bubble" style="position:relative; padding-bottom:36px;">
                <div class="message-info">${infoText}</div>
                <div class="message-text">${message.type === "CHAT" ? escapeHtml(message.content) : ""}</div>
                ${likeHtml}
            </div>
        `;
        if (chatMessages) chatMessages.appendChild(messageElement);

        // Add click event for like button if present
        if (message.type === "CHAT" && message.id) {
            const likeBtn = messageElement.querySelector(`.like-btn-hand[data-message-id="${message.id}"]`);
            if (likeBtn) {
                likeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (stompClient && message.id) {
                        try {
                            stompClient.send(`/app/chat/${roomId}/likeMessage`, {}, JSON.stringify({
                                id: message.id,
                                sender: username,
                                roomId: roomId
                            }));
                        } catch (err) {}
                    }
                });
            }
        }

        if (chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(() => {
            messageElement.style.opacity = '1';
        }, 10);
    }

    // Handle like updates from backend
    function onLikeUpdated(payload) {
        const updatedMsg = JSON.parse(payload.body);
        const msgId = updatedMsg.id;
        const likeCountSpan = document.querySelector(`.like-count-hand[data-message-id="${msgId}"]`);
        if (likeCountSpan) {
            likeCountSpan.textContent = updatedMsg.likeCount;
        }
    }

    // Show notification (for copy link)
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease-out forwards';
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

    // Utility to escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Bring tab to front and fade others
    function bringToFront(tabId) {
        document.querySelectorAll('.window-tab').forEach(tab => {
            if (tab.id === tabId) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
        // For mobile, sync tab bar
        if (window.innerWidth <= 900) {
            syncMobileTabBar(tabId);
        }
    }

    // Mobile tab switching
    function switchMobileTab(tabId) {
        bringToFront(tabId);
        syncMobileTabBar(tabId);
    }
    function syncMobileTabBar(tabId) {
        document.querySelectorAll('.tab-switch-btn').forEach(btn => btn.classList.remove('active'));
        if (tabId === 'mainChatTab') document.getElementById('tabBtnMain').classList.add('active');
        if (tabId === 'usersTab') document.getElementById('tabBtnUsers').classList.add('active');
        if (tabId === 'superChatTab') document.getElementById('tabBtnSuper').classList.add('active');
    }
    // On load, show only main chat on mobile
    window.addEventListener('DOMContentLoaded', () => {
        if (window.innerWidth <= 900) {
            bringToFront('mainChatTab');
            document.getElementById('tabSwitchBar').style.display = 'flex';
        } else {
            bringToFront('mainChatTab'); // Ensure correct state on desktop too
        }
    });
    window.addEventListener('resize', () => {
        if (window.innerWidth <= 900) {
            document.getElementById('tabSwitchBar').style.display = 'flex';
            // Only show the active tab
            document.querySelectorAll('.window-tab').forEach(tab => {
                if (tab.classList.contains('active')) tab.style.display = 'flex';
                else tab.style.display = 'none';
            });
        } else {
            document.getElementById('tabSwitchBar').style.display = 'none';
            document.querySelectorAll('.window-tab').forEach(tab => tab.style.display = 'flex');
            // Ensure only one tab is active, others faded
            const activeTab = document.querySelector('.window-tab.active');
            bringToFront(activeTab ? activeTab.id : 'mainChatTab');
        }
    });

    // Super Chat Button Logic
    const superChatBtn = document.getElementById('superChatBtn');
    if (superChatBtn) {
        superChatBtn.addEventListener('click', async function() {
            // Prompt for amount
            let amount = prompt("Enter Super Chat amount (in INR):");
            if (!amount) return;
            amount = amount.trim();
            if (!/^\d+$/.test(amount) || parseInt(amount) <= 0) {
                alert("Please enter a valid positive amount.");
                return;
            }
            // Prompt for message
            let message = prompt("Enter your Super Chat message:");
            if (!message) return;
            message = message.trim();
            if (!message) {
                alert("Message cannot be empty.");
                return;
            }
            // Prepare request data
            const reqData = {
                amount: parseInt(amount),
                name: username,
                roomId: roomId,
                message: message,
                currency: "INR"
            };
            // POST to payment API
            try {
                const resp = await fetch("http://localhost:9090/payment", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(reqData)
                });
                if (!resp.ok) throw new Error("Payment request failed");
                const data = await resp.json();
                if (data.status === "SUCCESS" && data.sessionUrl) {
                    if (confirm("Do you want to proceed to payment now?")) {
                        const win = window.open(data.sessionUrl, "_blank");
                        if (win) win.focus();
                    }
                } else {
                    alert("Payment failed: " + (data.message || "Unknown error"));
                }
            } catch (err) {
                alert("Payment error: " + err.message);
            }
        });
    }

    // --- Top Priority Messages Feature ---

    // Create a container for top priority notifications if not already present
    let topPriorityContainer = document.getElementById('top-priority-container');
    if (!topPriorityContainer) {
        topPriorityContainer = document.createElement('div');
        topPriorityContainer.id = 'top-priority-container';
        topPriorityContainer.style.cssText = `
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        `;
        document.body.appendChild(topPriorityContainer);
    }

    // Show a single top priority message
    function showTopPriorityMessage(msg) {
        const el = document.createElement('div');
        el.className = 'top-priority-message';
        // Compose: username (total like) : Message
        let sender = msg.sender ? escapeHtml(msg.sender) : '';
        let content = msg.content ? escapeHtml(msg.content) : '';
        let likeCount = typeof msg.likeCount === "number" ? msg.likeCount : 0;
        el.innerHTML = `
            <span style="font-weight:bold;">${sender}</span>
            <span style="opacity:0.8;"> (👍 ${likeCount})</span>
            <span style="font-weight:500;"> : </span>
            <span>${content}</span>
        `;
        topPriorityContainer.appendChild(el);
        setTimeout(() => {
            el.classList.add('out');
            setTimeout(() => {
                if (el.parentNode) el.parentNode.removeChild(el);
            }, 300);
        }, 2800);

        console.log('[TopPriority] Showing message:', msg);
    }

    // Fetch and cycle through top priority messages
    async function fetchAndShowTopPriorityMessages() {
        try {
            const resp = await fetch(`http://localhost:9090/notification/${roomId}/top-liked`);
            if (!resp.ok) throw new Error('Failed to fetch top priority messages');
            const messages = await resp.json();
            if (!Array.isArray(messages)) return;

            console.log('[TopPriority] Fetched messages:', messages);
            // Show each message for 5 seconds, one after another
            for (let i = 0; i < messages.length; ++i) {
                showTopPriorityMessage(messages[i]);
                // Wait 5 seconds before showing next
                // eslint-disable-next-line no-await-in-loop
                await new Promise(res => setTimeout(res, 5000));
            }
        } catch (err) {
            // Optionally log error, but do not spam UI
            console.error('[TopPriority] Error:', err);
        } finally {
            // Schedule next fetch after 60 seconds total
            setTimeout(fetchAndShowTopPriorityMessages, 60000);
        }
    }

    // Start the top priority message loop after DOM ready
    window.addEventListener('DOMContentLoaded', () => {
        // ...existing code...
        setTimeout(fetchAndShowTopPriorityMessages, 1000);
    });
</script>
