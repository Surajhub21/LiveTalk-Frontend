<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Chat App</title>
    <script src="/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
        }

        .avatar::before {
            content: "üë§";
            font-size: 32px;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== TABLET RESPONSIVENESS (481px ‚Äì 768px) ===== */
        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                max-width: 90%;
                padding: 35px 25px;
            }

            h1 {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 14px 18px;
                font-size: 15px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }

            .link {
                font-size: 13px;
            }

            p {
                font-size: 13px;
            }
        }

        /* ===== MOBILE RESPONSIVENESS (max-width 480px) ===== */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px;
                padding: 30px 20px;
                max-width: calc(100% - 20px);
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .avatar {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }

            .avatar::before {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group input {
                padding: 13px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 10px;
            }

            .form-group input:focus {
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            }

            .password-toggle {
                right: 12px;
                font-size: 16px;
            }

            .btn {
                padding: 13px;
                font-size: 15px;
                border-radius: 10px;
                margin-bottom: 15px;
            }

            .message {
                padding: 10px;
                font-size: 13px;
                margin-bottom: 15px;
                border-radius: 8px;
            }

            .link {
                font-size: 13px;
            }

            p {
                font-size: 13px;
                margin-top: 15px;
            }
        }

        /* ===== SMALL MOBILE (max-width 360px) ===== */
        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 12px;
            }

            .avatar {
                width: 50px;
                height: 50px;
            }

            .avatar::before {
                font-size: 20px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 15px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
    <script>
        // Redirect /signin to /signin.html if needed (for local dev or static hosting)
        if (window.location.pathname === '/signin') {
            window.location.replace('/signin.html');
        }
    </script>
</head>
<body>
<div class="container">
    <div class="avatar"></div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue to your account</p>

    <div id="message" class="message"></div>

    <form id="signinForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <button type="submit" class="btn" id="submitBtn">
            Sign In
        </button>
    </form>

    <p>Don't have an account? <a href="/signup.html" class="link">Sign up here</a></p>
</div>

<script>
    let isPasswordVisible = false;

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');

        if (isPasswordVisible) {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
            isPasswordVisible = false;
        } else {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üôà';
            isPasswordVisible = true;
        }
    }

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';

        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 5000);
    }

    function setLoading(loading) {
        const submitBtn = document.getElementById('submitBtn');
        if (loading) {
            submitBtn.innerHTML = '<span class="loading"></span>Signing In...';
            submitBtn.disabled = true;
        } else {
            submitBtn.innerHTML = 'Sign In';
            submitBtn.disabled = false;
        }
    }

    document.getElementById('signinForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        setLoading(true);

        try {
            const response = await fetch(`${window.ENV.API_URL}users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();
            setLoading(false);

            if (response.ok) {
                // Store user data in sessionStorage
                sessionStorage.setItem('loggedInUser', JSON.stringify(data));
                showMessage('Sign in successful! Redirecting...', 'success');

                // Redirect to home page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);

            } else {
                showMessage(data.message || 'Invalid username or password', 'error');
            }

        } catch (error) {
            setLoading(false);
            console.error('Login error:', error);
            showMessage('Credential error. Please try again.', 'error');
        }
    });

    // Check if user is already logged in
    if (sessionStorage.getItem('loggedInUser')) {
        window.location.href = '/index.html';
    }
</script>
</body>
</html>
